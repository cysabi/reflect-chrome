<!DOCTYPE html>
<html>
<head>
<title>hey! reflect.</title>
</head>

<body id="_r">
	<div class="blend">
		<div id="reflect-main">
			<div id="top-text">
				<h1>reflect.</h1>
				<p id="customMessageContent"></p>
				<form id="inputForm">
					<div id="inputFields">
						<input class="shadow maintext" type="text" id="textbox" name="intent" placeholder="i'm trying to..."
							autocomplete="off" required autofocus>
						<input class="shadow ripple" type="submit" value="enter.">
						<!--<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
							<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
							<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
						</svg>-->
					</div>
					<p id="statusMessage">
						<span>&nbsp;</span>
						<span id="statusContent"></span>
					</p>
				</form>
				<a id="linkToOptions" target="_blank">options.</a>
			</div>
		</div>
	
		<svg id="svg">
			<defs>
				<filter id="blobFilter">
					<feGaussianBlur in="displacement" stdDeviation="10" result="blur" id="blurF" />
					<feColorMatrix in="blur" mode="matrix" id="colorMatrixF" />
				</filter>
				<linearGradient id="_r_gradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
					<stop offset="20%" style="stop-color:#a6b5da;stop-opacity:1" />
					<stop offset="100%" style="stop-color: #7389c4;stop-opacity:1" />
				</linearGradient>
			</defs>
		</svg>
	</div>
</body>

</html>
